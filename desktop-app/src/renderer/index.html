<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Session Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Session Recorder</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Recording Title -->
      <section class="section">
        <label class="label" for="recording-title">Recording Title</label>
        <input
          type="text"
          id="recording-title"
          class="input"
          placeholder="Enter recording title (optional)"
        >
      </section>

      <!-- Recording Mode -->
      <section class="section">
        <label class="label">Recording Mode</label>
        <div class="button-group" id="recording-mode">
          <button type="button" class="toggle-btn" data-mode="browser">Browser Only</button>
          <button type="button" class="toggle-btn" data-mode="voice">Voice Only</button>
          <button type="button" class="toggle-btn active" data-mode="combined">Browser + Voice</button>
        </div>
      </section>

      <!-- Browser Selection -->
      <section class="section" id="browser-section">
        <label class="label">Browser</label>
        <div class="button-group" id="browser-type">
          <button type="button" class="toggle-btn active" data-browser="chromium">Chromium</button>
          <button type="button" class="toggle-btn" data-browser="firefox">Firefox</button>
          <button type="button" class="toggle-btn" data-browser="webkit">WebKit</button>
        </div>
      </section>

      <!-- Controls -->
      <section class="section controls-section">
        <button type="button" id="start-btn" class="btn btn-primary">
          <span class="btn-icon">&#9658;</span>
          Start Recording
        </button>
        <button type="button" id="pause-btn" class="btn btn-secondary" disabled>
          <span class="btn-icon">&#10074;&#10074;</span>
          Pause
        </button>
      </section>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <span class="status-indicator" id="status-indicator"></span>
      <span class="status-text" id="status-text">Ready to record</span>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
